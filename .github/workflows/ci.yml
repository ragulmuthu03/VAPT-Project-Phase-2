  name: VAPT Tool CI/CD  # âœ… This restores the original pipeline name

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  # ----------------------------- #
  # ðŸš€ Performance Benchmarking Job
  # ----------------------------- #
  performance:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install psutil memory-profiler matplotlib

      - name: Install Security Tools for Comparison
        run: |
          sudo apt-get install -y nmap whatweb curl dnsutils traceroute sslscan ipcalc geoip-bin
          pip install theHarvester  # âœ… Ensure theHarvester is installed properly

      - name: Run Performance Tests (VAPT)
        run: |
          sudo python3 tests/test_performance.py --mode=vapt

      - name: Run Performance Tests (Other Tools)
        run: |
          python3 tests/test_performance.py --mode=tools

      - name: Upload Performance Test Results
        uses: actions/upload-artifact@v4
        with:
          name: performance-test-results
          path: reports/*.txt

      - name: Upload Performance Graphs
        uses: actions/upload-artifact@v4
        with:
          name: performance-graphs
          path: reports/*.png

