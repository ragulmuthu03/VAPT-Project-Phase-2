name: VAPT Tool CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ðŸš€ Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libncurses6 libxml2 nmap tcpdump libexiv2-dev build-essential \
                                 python3-pip libmariadb3 libmysqlclient-dev tor konsole
          pip install --upgrade pip
          pip install -r requirements.txt || echo "Skipping pip install"

  # ðŸ§ª VAPT Execution Test (Separate from Other Security Tools)
  test_vapt:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run VAPT Tool Performance Test
        run: |
          python3 tests/test_performance.py --mode=vapt

      - name: Upload VAPT Performance Results
        uses: actions/upload-artifact@v4
        with:
          name: vapt-performance-results
          path: reports/vapt_performance.txt

  # ðŸ›  Security Tools Execution (Separate from VAPT)
  test_tools:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get install -y nmap whatweb curl dnsutils traceroute sslscan
          pip install theHarvester

      - name: Run Security Tool Performance Tests
        run: |
          python3 tests/test_performance.py --mode=tools

      - name: Upload Security Tool Performance Results
        uses: actions/upload-artifact@v4
        with:
          name: security-tools-performance-results
          path: reports/tools_performance.txt

  # ðŸ“Š Merge Results & Generate Graphs
  merge_results:
    needs: [test_vapt, test_tools]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Merge Performance Results
        run: |
          cat reports/vapt_performance.txt reports/tools_performance.txt > reports/performance_comparison.txt

      - name: Generate Performance Graphs
        run: |
          python3 tests/test_performance.py --mode=generate_graphs

      - name: Upload Final Results
        uses: actions/upload-artifact@v4
        with:
          name: performance-comparison
          path: reports/performance_comparison.txt

      - name: Upload Graphs
        uses: actions/upload-artifact@v4
        with:
          name: performance-graphs
          path: reports/*.png

