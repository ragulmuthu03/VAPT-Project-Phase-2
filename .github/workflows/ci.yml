name: VAPT Tool CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ----------------------------- #
  # üöÄ Build Job
  # ----------------------------- #
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libncurses6 libxml2 nmap tcpdump \
                                 python3-pip libmariadb3 libmysqlclient-dev \
                                 tor geoip-bin curl dnsutils traceroute sslscan
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install texttable

      - name: Run VAPT Tool (Sanity Check)
        run: |
          python3 tidconsole.py --help || echo "Skipping execution"

  # ----------------------------- #
  # üß™ Test Job
  # ----------------------------- #
  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install psutil memory-profiler texttable
          sudo apt-get install -y nmap curl dnsutils traceroute sslscan
          pip install pytest

      - name: Run Unit Tests
        run: |
          python -m unittest discover -s tests -p "*.py"

  # ----------------------------- #
  # üöÄ Performance Benchmarking Job
  # ----------------------------- #
  performance:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install psutil memory-profiler matplotlib texttable

      - name: Install Security Tools for Comparison
        run: |
          sudo apt-get install -y nmap whatweb curl dnsutils traceroute sslscan geoip-bin
          pip install theHarvester

      - name: Run Performance Tests (VAPT)
        run: |
          python3 tests/test_performance.py --mode=vapt

      - name: Run Performance Tests (Comparison)
        run: |
          python3 tests/test_performance.py --mode=tools

      - name: Save Performance Test Results
        run: |
          cat reports/vapt_performance.txt reports/tools_performance.txt > reports/performance_comparison.txt

      - name: Upload Performance Test Results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: reports/performance_comparison.txt

      - name: Upload Performance Graphs
        uses: actions/upload-artifact@v4
        with:
          name: performance-graphs
          path: reports/*.png

  # ----------------------------- #
  # üê≥ Docker Build & Run
  # ----------------------------- #
  docker:
    needs: performance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check if Dockerfile exists
        run: |
          if [ ! -f Dockerfile ]; then
            echo "‚ùå ERROR: Dockerfile not found! Ensure it exists in the root directory."
            exit 1
          fi

      - name: Build and Run Docker Container
        run: |
          docker build -t vapt-tool .
          docker run --rm vapt-tool --help || echo "Skipping execution"

  # ----------------------------- #
  # üöÄ Deployment (Optional)
  # ----------------------------- #
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

