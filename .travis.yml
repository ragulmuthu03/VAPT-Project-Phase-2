language: python

python:
  - "3.12"

services:
  - docker

before_install:
  - echo "Starting Travis CI build..."

install:
  - pip install -r requirements.txt

before_script:
  - echo "Running pre-build scripts..."

script:
  - python3 tidconsole.py --help  # Adjust based on your main script
  - python3 Maininterface.py &  # Start UI in the background

jobs:
  include:
    - stage: Build
      script:
        - docker build -t vapt-project .

    - stage: Test
      script:
        - docker run vapt-project pytest  # Replace pytest with your test script

    - stage: Deploy
      script:
        - echo "Deploying the project..."
  
 
